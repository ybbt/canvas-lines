<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Canvas in HTML5</title>
        <link href="index.css" rel="stylesheet" type="text/css" />
    </head>
    <body>
        <main class="main">
            <canvas id="myCanvas" class="main-canvas" width="1050" height="750" oncontextmenu="return false;"></canvas>
            <button id="collapse" class="button-collapse" style="margin: 10px">collapse lines</button>
        </main>

        <script src="index.js" type="module"></script>
    </body>
</html>
